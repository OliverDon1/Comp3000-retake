<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="loginBox">
    <h1>Login</h1>
    <input type="text" id="usernameBox" placeholder="Username">
    <input type="password" id="passwordBox" placeholder="Password">
    <button class="loginButton" id="loginButton">Login</button>
    <div id ="incorrectMessage">Username or Password is incorrect</div>
    <h2 id="createAccount">Create Account</h2>
    <h3 id="forgotPassword">Forgot Password</h3>
</div>
<script src="login.js"></script>
</body>
</html>
