<!DOCTYPE html>

<body>
<div class="createAccount">
    <h1>Create Account</h1>
    <input type="text" id ="inputUsername" placeholder="Username">
    <input type="text" id ="inputPassword" placeholder="Password">
    <h1>Please select your first security question</h1>
    <select id="securityQuestion1">
        <option value="q1q0"></option>
        <option value="q1q1">In what city were you born?</option>
        <option value="q1q2">What is the name of your favorite pet?</option>
        <option value="q1q3">What is your mother's maiden name?</option>
        <option value="q1q4">What high school did you attend?</option>
        <option value="q1q5">What was the name of your elementary school?</option>
        <option value="q1q6">What was the make of your first car?</option>
        <option value="q1q7">What was your favorite food as a child?</option>
        <option value="q1q8">Where did you meet your spouse?</option>
        <option value="q1q9">What year was your father (or mother) born?</option>
    </select>
    <input type="text" id ="inputsAnswer" placeholder="Question Answer">
    <button id="Confirm">Sign Up</button>
</div>
<script src="createAccount.js"></script>
</body>
</html>
